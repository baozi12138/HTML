        function box(x, y, size) {
            if (size > 1) {
                for (var i = 0; i < 3; i = i + 1) {
                    for (var j = 0; j < 3; j = j + 1) {
                        if (i == 1 && j == 1) {
                            ctx.fillRect(x + j * size, y + i * size, size, size);
                        }
                        else {
                            box(x + j * size, y + i * size, size / 3);
                        }
                    }
                }
            }
        }
